<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="service-details.css">



    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

    <!-- !sweet alert  -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>




</head>

<body>

    <div class="container w-75 mt-4">
        <div class="row text-center">
            <div class="col-lg-12 ">
                <h1>الخدمة المطلوبة</h1>
                <h4>معلومات من جافا سكربت</h4>
            </div>
        </div>


        <div class="row justify-items-center mt-5">
            <div class="col-lg-6 d-flex justify-content-center text-center">

                <form class="form">
                    <span class="form-title">Upload your file</span>
                    <p class="form-paragraph">
                        File should be an image
                    </p>
                    <label for="file-input" class="drop-container">
                        <span class="drop-title">Drop files here</span>
                        or
                        <input type="file" accept="image/*" required="" id="file-input">
                    </label>
                </form>

            </div>

            <div class="col-lg-6 d-flex justify-content-center text-center">
                <h6>يرجى إرفاق الموقع الحالي, موقع استلامنا للسيارة :</h6>
                <div id="map">

                </div>

                <script
                    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2BGWy5q1Hl_3ZQIsn9XfBX6_QisZHTMI&callback=initMap"
                    async defer></script>
            </div>


        </div>

        <div class="row justify-items-center mt-5 mb-5">
            <div class="col-lg-6 d-flex justify-content-center text-center">


                <textarea name="notes" id="notes" placeholder="اكتب رسالة او اقتراح او شكوى"></textarea>

            </div>
            <div class="col-lg-6 d-flex justify-content-center text-center">
                <div class="input-form text-end">
                    <!-- <label for="input">رقم الهاتف</label> -->
                    <h6>: يرجى اضافة رقم الهاتف</h6>
                    <br>
                    <input class="input" name="text" type="text" required>
                    <label class="textUser">اضغط هنا </label>

                    <form class="form">
                        <label for="01">One</label>
                        <input id="01" type="radio" name="r" value="1" checked="">
                        <label for="02">Two</label>
                        <input id="02" type="radio" name="r" value="2">
                        <label for="03">Three</label>
                        <input id="03" type="radio" name="r" value="3">
                    </form>


                    <label for="start">Start date:</label>

                    <input type="date" id="start" name="trip-start" min="2023-01-01" max="2024-12-31">
                    <input type="time">

                </div>

            </div>

        </div>



        <div class="row justify-items-center ">
            <div class="row">
                <div class="col-lg-6 mb-5 justify-content-center text-center">
                    <h6>هل ترغب في أن نقوم بتأمين سيارة أو توصيلة لك؟</h6>
                </div>
            </div>
            <div class="col-lg-6 d-flex justify-content-center text-center">

                <div class="radio-input">
                    <label>
                        <input type="radio" id="value-1" name="value-radio" value="value-1">
                        <span>نعم, استئجار سيارة</span>
                    </label>
                    <label>
                        <input type="radio" id="value-2" name="value-radio" value="value-2">
                        <span>نعم, توصيلة فقط</span>
                    </label>
                    <label>
                        <input type="radio" id="value-3" name="value-radio" value="value-3">
                        <span>لا</span>
                    </label>
                    <span class="selection"></span>
                </div>

            </div>
            <div class="col-lg-6 d-flex justify-content-center text-center">


            </div>

        </div>

        <link rel="stylesheet" href="../3-altarik/UpConstruction/index.html">

        <div class="row justify-items-center mt-5">
            <div class="col-lg-2 d-flex justify-content-center text-center">

                <button id="btn" class="btnn"> تأكيد طلب الخدمة
                </button>
                <script>
                    //  submit button sweetalert
                    document.getElementById('btn').addEventListener('click', function () {
                        Swal.fire({
                            // position: 'top-end',
                            icon: 'success',
                            title: 'تم الطلب بنجاح, سيتم التواصل معك في الوقت المحدد',
                            confirmButtonText: 'شكرًا ',
                        }).then((result) => {
                            if (result.isConfirmed) {
                                window.location.href = "../3-altarik/UpConstruction/index.html";
                            }
                        });
                    })

                </script>

                <style>
                    .swal2-title {
                        font-size: 16px;
                    }
                </style>
            </div>


        </div>



        <script src="service-dtails.js"></script>



        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>

</body>

</html>
